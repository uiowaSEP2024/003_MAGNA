<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <!-- Your navigation bar, logo, or header content -->
    </header>

    <main>
        <h2>Workflow List</h2>
        <a href="/workflows/create/">Create New Workflow</a>
        <ul>
            {% for workflow in workflows %}
                <li>
                    {{ workflow.name }} - <a href="/workflows/{{ workflow.id }}/">View</a> |
                    <a href="/workflows/{{ workflow.id }}/edit/">Edit</a> |
                    <a href="/workflows/{{ workflow.id }}/delete/">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>
</body>
</html>
