<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off Request</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="{% static 'images/magnaLogoWhite.png' %}" alt="Company Logo">
            </a>
            <div class="nav-links">
                <a href="/innovation">Innovation</a>
                <a href="/products">Products</a>
                <a href="/stories">Stories</a>
                <a href="/company">Company</a>
                <a href="/careers">Careers</a>
                <a href="/contact">Contact</a>
            </div>
        </nav>
    </header>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="navigation-container">
        <div class="page-navigation">
            <a href="/absence-request" class="nav-button" id="new-request">New Request</a>
            <a href="/requests" class="nav-button" id="current-requests">Current Requests</a>
        </div>
        <hr class="separator">
    </div>

    <div class="request-container">
        <div class="form-card">
            <div class="form-top">
                <div class="form-logo">
                    <img src="{% static 'images/magnaLogo.png' %}" alt="Company Logo" class="top-right-image">
                </div>
                <div class="datetime-container">
                    <div class="current-time">Current Time: <span id="time"></span></div>
                    <div class="current-date">Current Date: <span id="date"></span></div>
                </div>
            </div>
            <div class="form-header">
                <h2>Support Absence Request</h2>
            </div>
            <div>
                <hr class="form-separator">
            </div>
            <form id="time-off-form" method="post" action="{% url 'submit_absence_request' %}">
                {% csrf_token %}
                <label for="clock">Clock:</label>
                <input type="text" id="clock" name="clock">

                <label for="shift">Shift:</label>
                <select id="shift" name="shift">
                    <option value="1st">1st Shift</option>
                    <option value="2nd">2nd Shift</option>
                    <option value="3rd">3rd Shift</option>
                    <option value="4th">4th Shift</option>
                </select>

                <label for="full-name">Full Name: (Please include first and last name)</label>
                <input type="text" id="full-name" name="full_name">

                <label for="first-day-absent">First Day Absent:</label>
                <input type="date" id="first-day-absent" name="first_day_absent">

                <label for="last-day-absent">Last Day Absent:</label>
                <input type="date" id="last-day-absent" name="last_day_absent">

                <label for="hours">Hours:</label>
                <input type="number" id="hours" name="hours">

                <label for="absence-type">Absence Type:</label>
                <select id="absence-type" name="absence_type">
                    <option value="pto">PTO</option>
                    <!-- Add more absence types as needed -->
                </select>

                <!-- Assuming approving_supervisor field is handled in the backend -->
                <!-- <label for="approving-supervisor">Approving Supervisor:</label> -->
                <!-- <input type="text" id="approving-supervisor" name="approving_supervisor"> -->

                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email">

                <button type="submit" id="submit">Save Request and Submit</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
