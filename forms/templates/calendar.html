<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Calendar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
        <nav class="navbar">
            <a href="/home" class="logo">
                <img src="{% static 'images/magnaLogoWhite.png' %}" alt="Company Logo">
            </a>
            <div class="nav-links">
                <a href="/innovation">Innovation</a>
                <a href="/products">Products</a>
                <a href="/stories">Stories</a>
                <a href="/company">Company</a>
                <a href="/careers">Careers</a>
                <a href="/contact">Contact</a>
            </div>
        </nav>
    </header>

<div class="navigation-container">
    <div class="page-navigation">
        <a href="/absence-request" class="nav-button {% if request.path == '/absence-request' %}active{% endif %}" id="new-request">New Request</a>
        <a href="/requests" class="nav-button {% if request.path == '/requests' %}active{% endif %}" id="current-requests">Current Requests</a>
        <a href="/calendar" class="nav-button {% if request.path == '/calendar' %}active{% endif %}" id="calendar">Calendar</a>
    </div>
    <hr class="separator">
</div>
<div id="date" ></div>
<div id="time"></div>

 <!-- Calendar structure -->
<div class="container calendar-container">
    <div class="calendar-card">
        <!-- Month and Year -->
        <h2 id="calendar-title">January 2024</h2>

        <!-- Separator Line -->
        <hr class="calendar-separator">

        <!-- Days of the week -->
        <div class="calendar-days">
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
            <div>Su</div>
        </div>

        <!-- Calendar dates -->
        <div class="calendar-dates">
            <!-- Dates will be generated by scripts.js -->
        </div>

        <!-- Calendar navigation buttons at the bottom -->
        <div class="calendar-navigation">
            <button class="calendar-nav-button" id="prevMonth">❮</button>
            <button class="calendar-nav-button" id="nextMonth">❯</button>
        </div>
    </div>
</div>

    <!-- Link to the JavaScript file -->
    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
