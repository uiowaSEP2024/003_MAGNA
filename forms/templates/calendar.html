{% extends "base.html" %}

{% block title %}Calender - Magna{% endblock %}

{% load static %}

{% block content %}
    <div class="navigation-container">
        <div class="page-navigation">
            <a href="/absence-request" class="nav-button {% if request.path == '/absence-request' %}active{% endif %}" id="new-request">New Request</a>
            <a href="/requests" class="nav-button {% if request.path == '/requests' %}active{% endif %}" id="current-requests">Current Requests</a>
            <a href="/calendar" class="nav-button {% if request.path == '/calendar' %}active{% endif %}" id="calendar">Calendar</a>
        </div>
        <hr class="separator">
    </div>
    <div id="date" ></div>
    <div id="time"></div>

     <!-- Calendar structure -->
    <div class="container calendar-container">
        <div class="calendar-card">
            <!-- Month and Year -->
            <h2 id="calendar-title">January 2024</h2>

            <!-- Separator Line -->
            <hr class="calendar-separator">

            <!-- Days of the week -->
            <div class="calendar-days">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
            </div>

            <!-- Calendar dates -->
            <div class="calendar-dates">
                <!-- Dates will be generated by scripts.js -->
            </div>

            <!-- Calendar navigation buttons at the bottom -->
            <div class="calendar-navigation">
                <button class="calendar-nav-button" id="prevMonth">❮</button>
                <button class="calendar-nav-button" id="nextMonth">❯</button>
            </div>
        </div>
    </div>
{% endblock %}
