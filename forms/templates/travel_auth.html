<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Authorization Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/home" class="logo">
                <img src="{% static 'images/magnaLogoWhite.png' %}" alt="Company Logo">
            </a>
            <div class="nav-links">
                <a href=" {% url 'logout' %}">Log Out</a>
            </div>
        </nav>
    </header>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="request-container">
        <div class="form-card">
            <div class="form-top">
                <div class="form-logo">
                    <img src="{% static 'images/magnaLogo.png' %}" alt="Company Logo" class="top-right-image">
                </div>
                <div class="datetime-container">
                    <div class="current-time">Current Time: <span id="time"></span></div>
                    <div class="current-date">Current Date: <span id="date"></span></div>
                </div>
            </div>
            <div class="form-header">
                <h2>Travel Authorization Form</h2>
            </div>
            <div>
                <hr class="form-separator">
            </div>
            <form id="travel-auth-form" method="post" action="{% url 'submit_travel_auth' %}">
                {% csrf_token %}
                <label for="clock_number">Clock Number:</label>
                <input type="text" id="clock_number" name="clock_number">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="full_name">

<!--                Still need department-->

                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="HR">HR</option>
                    <option value="Floor Staff">Floor Staff</option>
                </select>

                <label for="dest">Destination:</label>
                <input type="text" id="dest" name="destination">

                <label for="departure_date">Departure Date:</label>
                <input type="date" id="departure_date" name="dept_date">

                <label for="return_date">Return Date:</label>
                <input type="date" id="return_date" name="ret_date">

                <p>What modes of transportation are you using? (Check all that apply)</p>
                <label><input type="checkbox" name="personal_car" value="personal_car">Personal Vehicle</label><br>
                <label><input type="checkbox" name="company_car" value="company_car">Company Car</label><br>
                <label><input type="checkbox" name="rental_car" value="rental_car">Rental Car</label><br>
                <label><input type="checkbox" name="airfare" value="airfare">Flying</label><br>

                <label for="nights_lodging">Nights Lodging</label>
                <input type="number" id="nights_lodging" name="nights_lodging">

                <label for="department_manager">Department:</label>
                <select id="department_manager" name="department_manager">
                    <option value="Option1">Example1</option>
                    <option value="Option2">Example2</option>
                </select>

                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email">

                <label for="signature">Full Name:</label>
                <input type="text" id="signature" name="signature">


                <button type="submit" id="submit">Save Request and Submit</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/scripts.js' %}">defer</script>
</body>
</html>
