<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="{% static 'images/magnaLogoWhite.png' %}" alt="Company Logo">
            </a>
            <div class="nav-links">
                <a>Innovations</a>
                <a>Products</a>
                <a>Stories</a>
                <a>Company</a>
                <a>Careers</a>
                <a>Contact</a>
            </div>
        </nav>
    </header>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="request-container">
        <div class="form-card">
            <div class="form-top">
                <div class="form-logo">
                    <img src="{% static 'images/magnaLogo.png' %}" alt="Company Logo" class="top-right-image">
                </div>
                <div class="datetime-container">
                    <div class="current-time">Current Time: <span id="time"></span></div>
                    <div class="current-date">Current Date: <span id="date"></span></div>
                </div>
            </div>
            <div class="form-header">
                <h2>Work Order</h2>
            </div>
            <div>
                <hr class="form-separator">
            </div>
            <form id="work-order-form" method="post" action="{% url 'submit-work-order' %}">
                {% csrf_token %}

                <label for="order_number">Work Order #:</label>
                <input type="text" id="order_number" name="order_number">

                <label for="shift_number">Shift:</label>
                <select id="shift_number" name="shift_number">
                    <option value="1st">1st Shift</option>
                    <option value="2nd">2nd Shift</option>
                    <option value="3rd">3rd Shift</option>
                    <option value="4th">4th Shift</option>
                </select>

                <label for="department_affected">Department affected:</label>
                <select id="department_affected" name="department_affected">
                    <option value="hr">HR</option>
                    <option value="office">Office</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="finance">Finance</option>
                </select>

                <label for="full_name">Requested By:</label>
                <input type="text" id="full_name" name="full_name">

                <label for="machine_affected">Machine affected:</label>
                <select id="machine_affected" name="machine_affected">
                    <option value="machine1">Big Machine</option>
                    <option value="machine2">small machine</option>
                    <option value="machine3">in between machine</option>
                    <option value="machine4">the machine</option>
                </select>

                <!-- Add checkboxes for boolean variables -->
                <div class="form-checkboxes">
                    <label for="boolean_var1">
                        Quality Issue<input type="checkbox" id="boolean_var1" name="boolean_var1" value="true">
                    </label>

                    <label for="boolean_var2">
                        Safety Issue<input type="checkbox" id="boolean_var2" name="boolean_var2" value="true">
                    </label>

                    <label for="boolean_var3">
                        Planned<input type="checkbox" id="boolean_var3" name="boolean_var3" value="true">
                    </label>

                    <label for="boolean_var4">
                        Sensor Issue<input type="checkbox" id="boolean_var4" name="boolean_var4" value="true">
                    </label>
                </div>

                <label for="work_type">Type of Work:</label>
                <select id="work_type" name="work_type">
                    <option value="work_type1">Work type 1</option>
                    <option value="work_type2">Work type 2</option>
                    <option value="work_type3">Work type 3</option>
                    <option value="work_type4">Work type 4</option>
                </select>

                <label for="requested_date">Requested Completion Date:</label>
                <input type="date" id="requested_date" name="requested_date">

                <label for="operation_affected">Operation Affected:</label>
                <select id="operation_affected" name="operation_affected">
                    <option value="operation1">Operation 1</option>
                    <option value="operation2">Operation 2</option>
                    <option value="operation3">Operation 3</option>
                    <option value="operation4">Operation 4</option>
                </select>

                <label for="email">Reply Email:</label>
                <input type="email" id="email" name="email">

                <div class="form-section">
                 <label for="describe_problem">Describe Problem:</label>
                    <textarea id="describe_problem" name="describe_problem"></textarea>

                    <label for="root_cause">Root Cause:</label>
                    <textarea id="root_cause" name="root_cause"></textarea>

                    <label for="work_requested">Work Requested:</label>
                    <textarea id="work_requested" name="work_requested"></textarea>
                </div>

                <button type="submit" id="submit">Save Request and Submit</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}">defer</script>
</body>
</html>
